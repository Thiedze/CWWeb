<mat-card>
    <mat-card-content>
        <div class="parent">
            <img class="background" src="../../../assets/Slush_Machine.png"/>
            <div class="left-slush-machine-mask">
                <div [ngStyle]="{'background': 'linear-gradient(transparent ' + leftLevel +  '%, rgba(255,0,0))'}"
                     class="left-slush-machine-level"></div>
            </div>
            <div class="right-slush-machine-mask">
                <div class="right-slush-machine-level"></div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
