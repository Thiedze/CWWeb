<div class="size">
  <div class="relative">
    <img class="slush-machine" src="../../../assets/Slush_Machine.png"/>
    <div *ngIf="show">
      <div class="left-slush-machine-mask">
        <div
          [ngStyle]="{'background': 'linear-gradient(0deg, ' +
          'rgba(0,255,0,1) '+getLevel(leftSlushMachine)+'%, ' +
           'rgba(255,255,255,0) '+getLevel(leftSlushMachine, 10)+'%)'}"
          class="left-slush-machine-level">
        </div>
      </div>
      <div class="right-slush-machine-mask">
        <div
          [ngStyle]="{'background': 'linear-gradient(0deg, ' +
          'rgba(0,0,255,1) '+getLevel(rightSlushMachine)+'%, ' +
         'rgba(255,255,255,0) '+(getLevel(rightSlushMachine, 10))+'%)'}"
          class="right-slush-machine-level">
        </div>
      </div>
    </div>
  </div>
</div>
